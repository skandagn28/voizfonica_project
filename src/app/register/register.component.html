<div class="row">
    <div class="col-md-6">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item ">
                    <img src="assets/commy3.png" alt="Keyboard" style="height:400px">
                    <div class="carousel-caption">


                    </div>
                </div>

                <div class="item">
                    <img src="assets/commy2.jpg" alt="Keyboard2" style="height:400px">
                    <div class="carousel-caption">

                        <!-- <p style="color:rgb(255, 255, 255)"><b>SECURE COMMUNICATION</b></p> -->
                    </div>
                </div>

                <div class="item active">
                    <img src="assets/commy.jpg" alt="Keyboard3" style="height:400px">
                    <div class="carousel-caption">

                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-md-6" style="padding-top:0px;padding-left:100px">
        <div class="card" style="box-shadow: black 2px 2px 5px; padding: 10px">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>

                <form #f="ngForm" (ngSubmit)="validate(f)">
                    <div class="form-group input-group">

                        <input name="" class="form-control" placeholder="First Name" type="text" required>


                        <input name="" class="form-control" placeholder="Last Name" type="text" required>


                        <input name="" class="form-control" placeholder="Email" type="email" required>


                        <select class="form-control" style="width: 150px;max-height: 80px;">
                                        <option selected="">+91</option>
                                        <option value="1">+972</option>
                                        <option value="2">+198</option>
                                        <option value="3">+701</option>
                                    </select>
                        <input name="" class="form-control" placeholder="Phone number" type="text" style="max-width: 200px;" required>


                        <select class="form-control">
                                        <option selected=""> Govt. ID Proof</option>
                                        <option>PAN Card</option>
                                        <option>Aadhar card</option>
                                        <option>Voter's ID</option>
                                    </select>
                        <input name="" class="form-control" placeholder="Proof" type="text" required>


                        <input class="form-control" id="password" name="password" placeholder="Create password" type="password" [(ngModel)]="password" required>

                        <input class="form-control" id="retypepassword" name="retypepassword" placeholder="Repeat password" type="password" [(ngModel)]="retypepassword" required>
                        <div *ngIf="password!=retypepassword">
                            Passwords doesnt match
                        </div>

                        <button type="submit" class="form-control btn btn-primary btn-block"> Create Account  </button>

                        <p class="text-center">Have an account? <a href="">Log In</a> </p>
                    </div>
                </form>
            </article>
        </div>
        <!-- card.// -->
