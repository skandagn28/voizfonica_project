<div>
     <div class="row">
          <div class="col-md-3"></div>
          <div class=col-md-6>
               <textarea id="ticket_det" #textinfo rows=5></textarea>
          </div>
          <div class="col-md-3"></div>
     </div>
     <div class="row">
          <div class="col-md-3"></div>
          <div class=col-md-6>
               <button *ngIf="ticket_created==false" class="btn-primary" (click)="update_ticket(data,textinfo.value)">Raise ticket</button>
               <b *ngIf="ticket_created==true" >Ticket reopened successfully, please refresh the page</b>
          </div>
          <div class="col-md-3"></div>
     </div>
</div>
